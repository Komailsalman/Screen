<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الصور</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slideshow img {
      max-width: 100%;
      max-height: 100%;
    }
    #syncNotice {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      background-color: rgba(0, 128, 0, 0.85);
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>

  <div id="slideshow">
    <img src="" id="currentImage" alt="صورة العرض">
  </div>

  <div id="syncNotice">تمت المزامنة</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcinWZPrS3QOGKoK4AeVJ1-1IWX6FUo0I",
      authDomain: "screens-d0a32.firebaseapp.com",
      projectId: "screens-d0a32",
      storageBucket: "screens-d0a32.appspot.com",
      messagingSenderId: "743937684428",
      appId: "1:743937684428:web:6a99133d93a8ed438ee369",
      measurementId: "G-NJ5FZRDXDH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let images = [];
    let index = 0;
    const imgElement = document.getElementById('currentImage');
    let timeoutRef;

    function showImage() {
      clearTimeout(timeoutRef);
      if (images.length === 0) return;
      imgElement.src = images[index].src;
      timeoutRef = setTimeout(() => {
        index = (index + 1) % images.length;
        showImage();
      }, images[index].duration * 1000);
    }

    function showSyncNotice() {
      const notice = document.getElementById('syncNotice');
      notice.style.display = 'block';
      setTimeout(() => {
        notice.style.display = 'none';
      }, 5000);
    }

    db.collection("slideshow").doc("current")
      .onSnapshot((doc) => {
        if (doc.exists) {
          images = doc.data().images;
          index = 0;
          showImage();
          showSyncNotice();
        }
      });
  </script>
</body>
</html>
