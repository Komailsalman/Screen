<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    لوحة التحكم في العرض
  </header>
  
  <div class="container">
    <input type="file" id="upload" accept="image/*">

    <button onclick="fetchLogs()">عرض السجلات</button>

    <div id="logs"></div>
  </div>

  <!-- تحميل مكتبة Supabase-js الصحيحة -->

  <!-- تحميل ملف JavaScript الرئيسي -->
  <script src="main.js"></script>
</body>
</html>
